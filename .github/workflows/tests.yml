name: General Tests
on: [push, pull_request]
jobs:
  generaltests:
    strategy:
      matrix:
        distro:
          [
            "Alpine",
            "Debian",
            "kali-linux",
            "openSUSE-Leap-15.2",
            "Ubuntu-20.04",
            "Ubuntu-18.04",
          ]
    name: General Tests
    runs-on: windows-2019
    steps:     
      - uses: Vampire/setup-wsl@v1
        with:
          distribution: ${{ matrix.distro }}
          additional-packages:
            bash
            sudo 
            bc
            gzip
            make
            bash-completion
            imagemagick
            bats
        name: Install WSL Distro
      - uses: actions/checkout@v2
        name: Git Clone
        # TODO: Enable make test after test module is fixed.
      - run: bats -r tests
        name: Execute tests
        shell: wsl-bash {0}
